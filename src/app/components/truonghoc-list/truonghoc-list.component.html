<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Tìm kiếm tên sinh viên"
          [(ngModel)]="tensv"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchTensv()"
          >
            Tìm kiếm
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Danh sách trường học</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let truonghocs of truonghoc; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveTruonghoc(truonghocs, i)"
        >
          {{ truonghocs.tensv }}
        </li>
      </ul>
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTruonghoc()">
        Xóa tất cả
      </button>
    </div>
    <div class="col-md-6">
      <app-truonghoc-details
        [viewMode]="true"
        [currentTruonghoc]="currentTruonghoc"
      ></app-truonghoc-details>
    </div>
  </div>
